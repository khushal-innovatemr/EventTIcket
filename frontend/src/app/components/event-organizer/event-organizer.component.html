<!-- Dashboard Title -->
<div class="text-4xl font-bold bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-8 py-6 rounded-2xl shadow-2xl max-w-xl mx-auto mb-8 text-center">
  Organizer Dashboard
</div>

<div class="fixed top-24 right-6 z-40 bg-orange-100 text-orange-900 px-5 py-3 rounded-xl shadow-md border border-orange-300 font-medium animate-fade-in-down">
  👋 Welcome, {{ name | titlecase }}
</div>

<div class="container mx-auto px-4 py-8 mt-6">
  <div class="flex flex-col md:flex-row items-center justify-center md:justify-between gap-4 mb-10">
    <button (click)="CreateEvent()" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 w-full md:w-auto">
      + Create Event
    </button>

    <button (click)="viewEvents()" class="bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition transform hover:scale-105 w-full md:w-auto">
      📋 View Events
    </button>

    <button (click)="SeeConnection()" class="bg-gray-600 hover:bg-green-600 active:bg-green-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg flex items-center transition-transform duration-300 transform hover:scale-105 w-full md:w-auto">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
      </svg>
      Let's Chat
    </button>
  </div>

  <p *ngIf="noeventmessage && !eve?.length && showEvents" class="text-red-500 text-lg text-center font-medium">{{ noeventmessage }}</p>

  <div *ngIf="showEvents && eve?.length">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">🎟️ Booked Events</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div *ngFor="let event of eve" class="bg-white rounded-xl border border-blue-200 shadow-md p-6 transition transform hover:scale-105 hover:shadow-xl">
        <h3 class="text-xl font-semibold text-blue-600 mb-2">{{ event.name }}</h3>
        <p class="text-gray-700"><strong>Organised By:</strong> {{ event.org }}</p>
        <p class="text-gray-700"><strong>Available Tickets:</strong> {{ event.avail_ticket }}</p>
      </div>
    </div>
  </div>
</div>
