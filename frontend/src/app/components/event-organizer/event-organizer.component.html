<div class="flex flex-col text-3xl font-semibold bg-gradient-to-r from-blue-400 to-blue-600 text-white p-6 rounded-xl shadow-xl mb-4 md:mb-0 max-w-lg">
  Organizer Dashboard
</div>

<div class="fixed top-16 right-4 font-semibold max-w-sm bg-orange-100 text-center p-3 rounded-lg mt-5 shadow-lg border border-orange-200 transform transition-all duration-300 hover:bg-orange-200 z-40">
  <span class="flex items-center">
  Welcome, {{ name | titlecase }}
</span>
</div>
<div class="px-4 py-8 mt-10">
  <div class="flex flex-col md:flex-row items-center justify-between mb-9 w-full">
    <button (click)="CreateEvent()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 p-3 px-6 rounded-full text-white font-semibold shadow-lg">
      Create Event 
    </button>
    
      <button (click)="viewEvents()" class="bg-green-500 hover:bg-green-600 active:bg-green-700 p-3 px-6 rounded-full text-white font-semibold shadow-lg">
        View Events
      </button>

      <button (click)="SeeConnection()" class="bg-gray-500 hover:bg-green-600 active:bg-green-700 p-3 px-6 rounded-full text-white font-semibold shadow-lg transition-transform duration-300 transform hover:scale-105 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" viewBox="0 0 20 20" fill="currentColor">
          <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
        </svg>
        Let's Chat
      </button> 
  </div>

  <!-- No Events Message -->
  <p *ngIf="noeventmessage && !eve?.length && showEvents" class="text-red-500">{{ noeventmessage }}</p>
  
  <!-- Event Details (Only Show on Events Booked) -->
  <div *ngIf="showEvents && eve?.length">
    <h2 class="text-2xl font-semibold mb-4">Booked Events</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div *ngFor="let event of eve" class="border p-4 rounded-lg shadow-md bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300">
        <p><strong>Event Name:</strong> {{ event.name }}</p>
        <p><strong>Organised By: </strong>{{event.org}}</p>
        <p><strong>Available Tickets:</strong> {{ event.avail_ticket }}</p>
      </div>
    </div>
  </div>
</div>
