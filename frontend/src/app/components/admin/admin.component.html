<!-- Admin Welcome Banner -->
<div
  class="fixed top-24 right-4 font-semibold max-w-sm bg-gradient-to-r from-orange-100 to-orange-200 text-center px-6 py-3 rounded-xl shadow-xl border border-orange-300 transition-all duration-300 hover:scale-105 hover:shadow-2xl z-40">
  <span class="text-orange-800">👑 Welcome, Admin</span>
</div>

<!-- Dashboard Header -->
<div
  class="flex flex-col text-4xl font-bold bg-gradient-to-r from-blue-100 to-blue-300 text-blue-900 px-8 py-6 mb-10 rounded-2xl hover:bg-blue-600 hover:text-blue-800 transition duration-300 shadow-2xl max-w-xl">
  Admin Dashboard
</div>

<!-- Button Section -->
<div class="px-4 py-8 mt-12">
  <div class="flex flex-col md:flex-row md:flex-wrap items-center justify-between gap-4 mb-9">

    <button (click)="AmountCollection()"
      class="bg-gradient-to-r from-orange-400 to-orange-500 hover:from-orange-500 hover:to-orange-600 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-transform duration-200 w-52">
      💰 Earning of All Events
    </button>

    <button (click)="adminregister()"
      class="bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-transform duration-200 w-40 flex items-center justify-center">
      <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
      </svg>
      Create User
    </button>

    <button (click)="ViewEvents()"
      class="bg-gradient-to-r from-red-400 to-red-500 hover:from-red-500 hover:to-red-600 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-transform duration-200 w-40 flex items-center justify-center">
      <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
      </svg>
      View Events
    </button>

    <button (click)="EventsBooked()"
      class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-transform duration-200 w-40">
      🎟️ Events Booked
    </button>

    <button (click)="viewchats()"
      class="bg-gradient-to-r from-pink-400 to-pink-500 hover:from-pink-500 hover:to-pink-600 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-transform duration-200 w-52 flex items-center justify-center">
      <svg class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
      </svg>
      View Recent Chats
    </button>
  </div>

  <div class="max-w-6xl mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-2xl hover:shadow-[0_15px_30px_rgba(0,0,0,0.15)] transition duration-300">

      <button (click)="CheckUser()"
        class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 active:scale-95 px-6 py-3 rounded-xl text-white font-semibold shadow-md transition-transform duration-200 mb-6 w-40 flex items-center">
        <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
        </svg>
        View Users
      </button>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left text-gray-700 bg-white border border-gray-200 rounded-xl shadow-sm">
          <thead class="bg-gray-100 text-gray-600 uppercase text-xs tracking-wider">
            <tr>
              <th class="py-3 px-6">Name</th>
              <th class="py-3 px-6">Role</th>
              <th class="py-3 px-6">Action</th>
            </tr>
          </thead>
          <tbody>
            @for (task of tasks; track task.id) {
            <tr class="hover:bg-blue-50 transition duration-200 border-b border-gray-100">
              <td class="py-4 px-6">{{ task.name }}</td>
              <td class="py-4 px-6">
                <span
                  class="px-3 py-1 rounded-full text-xs font-medium {{ task.role === 'organizer' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800' }}">
                  {{ task.role }}
                </span>
              </td>
              <td class="py-4 px-6">
                <button (click)="deleteUser(task.userId)"
                  class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 px-4 py-2 rounded-lg text-white font-semibold shadow transition duration-200 flex items-center active:scale-95">
                  <svg class="h-4 w-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M6 8a1 1 0 000 2h8a1 1 0 100-2H6zM5 10a1 1 0 011-1h8a1 1 0 010 2H6a1 1 0 01-1-1z" />
                  </svg>
                  Delete
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Booked Events Section -->
  <div *ngIf="showEvents && eve?.length">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 mt-10">📅 Booked Events</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let event of eve"
        class="bg-gradient-to-br from-white to-blue-50 p-5 rounded-xl shadow-xl hover:shadow-2xl transition transform hover:scale-105 border border-blue-100">
        <p><strong>Event Name:</strong> {{ event.name }}</p>
        <p><strong>Organised By:</strong> {{ event.org }}</p>
        <p><strong>Available Tickets:</strong> {{ event.avail_ticket }}</p>
      </div>
    </div>
  </div>
</div>
