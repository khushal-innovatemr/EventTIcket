<h2 class="text-2xl font-semibold text-center mb-6">See Your Chats</h2>

<ul class="max-w-6xl h-full px-4 grid grid-cols-4 gap-6">
  @for(message of chatss; track $index) {
    <li class="bg-white shadow-md rounded-lg p-4 border border-gray-200 h-90 mb-4">
      <div class="text-sm font-semibold text-gray-700 mb-2">Chat #{{$index + 1}} TimeStamp:{{formatDate(message.date)}}</div>

      <div class="space-y-2">
        @for(mess of message.messages; track $index) {
          <div class="text-gray-800 ">
            <span class="font-medium text-blue-600">{{$index + 1}}. {{mess.sender}}:</span>
            <span>{{mess.text}}</span>
          </div>
        }
      </div>
    </li>
  }
</ul>
