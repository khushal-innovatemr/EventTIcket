<h2 class="text-3xl font-bold text-center mb-8 bg-white rounded-lg max-w-3xl mx-auto py-4 shadow-md">
  See User's Chats
</h2>

<ul class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for(message of chatss; track $index) {
    <li class="bg-white shadow-lg rounded-xl p-6 border border-gray-200 h-auto hover:shadow-xl transition-shadow duration-300">
      <div class="text-xl text-red-600 font-semibold text-gray-800 mb-3">
        Chat #{{$index + 1}} 
        <span class="block text-md text-gray-500">Time: {{formatDate(message.date)}}</span>
      </div>
      <div class="space-y-3 max-h-80 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 pr-2">
        @for(mess of message.messages; track $index) {
          <div class="text-gray-900 leading-relaxed">
            <span class="font-medium text-indigo-600">{{$index + 1 }}. {{mess.sender}}:</span>
            <span class="ml-1 break-words">{{mess.text}}</span>
          </div>
        }
      </div>
    </li>
  }
</ul>
